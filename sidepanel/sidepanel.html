<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mon lexique</title>
    <link rel="stylesheet" href="sidepanel.css">
  </head>
  <body>
  <header>
      <h1>My Vocabulary List</h1>

      <div id="source">
        <div id="sourceTitle">Source :</div>
        <input type="text" id="sourceInput" placeholder="Indiquez la source (facultatif)">
        <button id="saveSource"><svg id="vSourceIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none"> <rect width="16" height="16" rx="5" fill="#65005B"/> <path d="M5.8667 10.6L3.0667 7.79999L2.13336 8.73333L5.8667 12.4667L13.8667 4.46666L12.9334 3.53333L5.8667 10.6Z" fill="#FAFAFA"/> </svg></button>
      </div>
    </header>

    <div id="addWordBox">
      <div>Ajouter un mot :</div>
      <input type="text" id="newWordInput" placeholder="Entrez votre mot"/>
      <button id="addNewWordBtn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none"><rect width="20" height="20" rx="5" fill="#65005B"/><path fill-rule="evenodd" clip-rule="evenodd" d="M2.5 14.375V17.5H5.625L14.8417 8.28334L11.7167 5.15834L2.5 14.375ZM17.2583 5.86667C17.5833 5.54167 17.5833 5.01667 17.2583 4.69167L15.3083 2.74167C14.9833 2.41667 14.4583 2.41667 14.1333 2.74167L12.6083 4.26667L15.7333 7.39167L17.2583 5.86667Z" fill="#FAFAFA"/></svg></button>
    </div>
    
    <div id="sidebar">
      <div class="wordsList"></div>
    </div>
    
    <div id="pageBottom">
      <button id="exportList">Exporter la liste</button>
      <button id="deleteList">Supprimer la liste</button>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
